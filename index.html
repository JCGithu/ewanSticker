<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ewan Sticker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script src="tmi.min.js"></script>
  <script src="code.js"></script>
</head>

<body>
  <!--   <div id="one"></div>
  <div id="two"></div>
  <div id="three"></div>
  <div id="four"></div> -->
  <script>
    function stickerChecker() {
      let stickerCheck = UrlExists(`./stickers/Sticker${stickers}.png`);
      if (stickerCheck) {
        console.log(`Sticker${stickers} found!`);
        putStickerOn({ shiny: false, sticker: stickers });
        putStickerOn({ shiny: false, sticker: stickers });
        putStickerOn({ shiny: false, sticker: stickers });
        stickers++;
      } else {
        console.log('No new stickers');
      }
    }

    setInterval(() => {
      stickerChecker();
    }, 5000);
  </script>
</body>

</html>
